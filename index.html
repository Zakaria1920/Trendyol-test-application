<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/docs.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Trendyol</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- desktop -->
      <div class="row d-none d-sm-flex align-items-center">
        <div class="col-2">
          <a href="index.html" class="navbar-brand">
            <img src="assets/images/ty-web.svg" alt="Trendyol" />
          </a>
        </div>
        <div class="col-5 col-lg-6">
          <div class="position-relative">
            <input
              style="font-size: 13.5px; padding: 12px"
              type="search"
              name="formSearch"
              id="formSearch"
              class="form-control"
              placeholder="Search for products, categories or brands"
            />
            <button
              type="submit"
              class="btn border-0 position-absolute top-50 end-0 translate-middle-y"
            >
              <i class="fa-solid fa-magnifying-glass fs-5 text-danger"></i>
            </button>
          </div>
        </div>
        <div
          style="font-size: 13px"
          class="col-md-2 col-lg-4 d-flex gap-3 justify-content-center"
        >
          <div class="sign-up-desktop nav-link position-relative">
            <i class="fa-regular fa-user fa-xl"></i>
            log in
            <div class="position-absolute">
              <a
                style="--bs-btn-bg: #c78b1d"
                href="login-page.html?view=login"
                class="btn"
                >log in</a
              >
              <a href="login-page.html?view=signup" class="btn btn-outline-secondary"
                >sign up</a
              >
            </div>
          </div>
          <a href="favorites-page.html" class="nav-link">
            <i class="fa-regular fa-heart fa-xl"></i>
            Favorites
          </a>
          <a href="cart-page.html" class="nav-link">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            Cart
          </a>
        </div>
      </div>
      <!-- end desktop -->
      <!-- mobile -->
      <!-- menu-icon -->
      <div class="d-sm-none d-flex align-items-center gap-2 p-2 m-0">
        <button
          class="btn p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
        >
          <div class="menu-icon d-inline-flex flex-column gap-1 my-2">
            <span></span><span></span><span></span>
            <div>menu</div>
          </div>
        </button>
        <div
          class="side-menu offcanvas offcanvas-start"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
          style="--bs-offcanvas-width: 330px"
        >
          <div class="offcanvas-header">
            <div class="logo">
              <img src="assets/images/ty-web.svg" alt="Trendyol" class="w-50" />
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body p-0">
            <div class="flash d-flex align-items-center gap-2">
              <div class="flash-icons">
                <i class="fa-solid fa-bolt-lightning fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
              </div>
              <div>
                <div>Flash Sale</div>
                <div style="font-size: 12px">don't miss out!</div>
              </div>
              <i
                style="padding: 8px 5px"
                class="fa-solid fa-chevron-right fa-xs ms-auto bg-light rounded-circle"
              ></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-venus"></i>
              women's clothing
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-laptop"></i>
              electronics
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-ring"></i>
              jewelery
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-child"></i>
              annecocuk
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-store"></i>
              supermarket
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <div class="menu-item">
              <i class="fa-solid fa-spa"></i>
              cosmetics
              <i class="fa-solid fa-chevron-right ms-auto"></i>
            </div>
            <hr />
            <div class="py-3 px-4">
              <i class="fa-solid fa-user me-2"></i>
              <a href="login-page.html">sign up / log in</a>
            </div>
            <div class="py-3 px-4">
              <i class="fa-solid fa-circle-question me-2"></i>
              help
            </div>
            <div class="py-3 px-4">
              <i class="fa-solid fa-globe me-2"></i>
              change country
            </div>
            <hr />
            <div class="cerez py-3 px-4">
              <a href="#" class="text-secondary">cookies preferences</a>
            </div>
          </div>
        </div>
        <div>
          <img
            src="assets/images/ty-web.svg"
            style="width: 50%"
            alt="Trendyol"
          />
        </div>
        <div class="d-flex gap-3">
          <div class="sign-up-mobile">
            <i class="fa-regular fa-user fa-xl"></i>
            <div class="position-absolute">
              <a
                style="--bs-btn-bg: #c78b1d"
                href="login-page.html?view=login"
                class="btn"
                >log in</a>
              <a href="login-page.html?view=signup" class="btn btn-outline-secondary"
                >sign up</a>
            </div>
          </div>
          <a href="favorites-page.html"
            ><i class="fa-regular fa-heart fa-xl"></i
          ></a>
          <a href="cart-page.html"
            ><i class="fa-solid fa-cart-shopping fa-xl"></i
          ></a>
        </div>
      </div>
      <!-- end menu-icon -->
      <!-- search -->
      <div class="position-relative d-sm-none">
        <button
          type="submit"
          class="btn border-0 position-absolute top-50 start-0 translate-middle-y"
        >
          <i class="fa-solid fa-magnifying-glass fs-6 text-secondary"></i>
        </button>
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Search for categories, products or brands"
          style="
            font-size: 14px;
            font-weight: 300;
            padding: 13px 13px 13px 38px;
          "
        />
      </div>
      <!-- end search -->
      <!-- category list -->
      <!-- add spacer element for not cut off content -->
      <div id="category-spacer"></div>
      <div class="category-container">
        <ul id="product-selection-scroll">
          <li class="active">men</li>
          <li>women</li>
          <li>electronics</li>
          <li>jewelery</li>
          <li>annecocuk</li>
          <li>supermarket</li>
          <li>cosmetic</li>
        </ul>
      </div>
      <!-- end category list -->
      <div id="products-container"></div>
      <!-- end mobile -->
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
