<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container position-relative" id="product-page">
        <div class="d-flex align-items-center gap-2 p-2 m-0">
            <button
              class="d-sm-none btn p-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#staticBackdrop"
              aria-controls="staticBackdrop"
            >
              <div class="menu-icon d-inline-flex flex-column gap-1 my-2">
                <span></span><span></span><span></span>
                <div>menu</div>
              </div>
            </button>
            <div
              class="side-menu offcanvas offcanvas-start"
              data-bs-backdrop="static"
              tabindex="-1"
              id="staticBackdrop"
              aria-labelledby="staticBackdropLabel"
              style="--bs-offcanvas-width: 330px"
            >
              <div class="offcanvas-header">
                <div class="logo">
                  <img src="assets/images/ty-web.svg" alt="Trendyol" class="w-50" />
                </div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body p-0">
                <div class="flash d-flex align-items-center gap-2">
                  <div class="flash-icons">
                    <i class="fa-solid fa-bolt-lightning fa-xl"></i>
                    <i class="fa-solid fa-bolt-lightning"></i>
                  </div>
                  <div>
                    <div>Flash Sale</div>
                    <div style="font-size: 12px">don't miss out!</div>
                  </div>
                  <i
                    style="padding: 8px 5px"
                    class="fa-solid fa-chevron-right fa-xs ms-auto bg-light rounded-circle"
                  ></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-venus"></i>
                  women's clothing
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-laptop"></i>
                  electronics
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-ring"></i>
                  jewelery
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-child"></i>
                  annecocuk
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-store"></i>
                  supermarket
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <div class="menu-item">
                  <i class="fa-solid fa-spa"></i>
                  cosmetics
                  <i class="fa-solid fa-chevron-right ms-auto"></i>
                </div>
                <hr />
                <div class="py-3 px-4">
                  <i class="fa-solid fa-user me-2"></i>
                  sign up / log in
                </div>
                <div class="py-3 px-4">
                  <i class="fa-solid fa-circle-question me-2"></i>
                  help
                </div>
                <div class="py-3 px-4">
                  <i class="fa-solid fa-globe me-2"></i>
                  change country
                </div>
                <hr />
                <div class="cerez py-3 px-4">
                  <a href="#" class="text-secondary">cookies preferences</a>
                </div>
              </div>
            </div>
            <div>
              <img
                src="assets/images/ty-web.svg"
                style="width: 50%"
                alt="Trendyol"
              />
            </div>
            <div class="d-flex gap-3 ms-auto">
              <div class="sign-up-mobile">
                <i class="fa-regular fa-user fa-xl"></i>
                <div class="position-absolute">
                  <a
                    style="--bs-btn-bg: #c78b1d"
                    href="login-page.html"
                    class="btn"
                    >log in</a
                  >
                  <a href="login-page.html" class="btn btn-outline-secondary"
                    >sign up</a
                  >
                </div>
              </div>
              <a href="favorites-page.html"
                ><i class="fa-regular fa-heart fa-xl"></i
              ></a>
              <a href="cart-page.html"
                ><i class="fa-solid fa-cart-shopping fa-xl"></i
              ></a>
            </div>
          </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span style="height: 320px;" class="placeholder col-12 centering fs-3 m-auto">trendyol</span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-6"></span>
                </p>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-8"></span>
                </p>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-6"></span>
                </p>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-2"></span>
                </p>
            </div>
        </div>
        <div style="height: 7rem;"></div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
